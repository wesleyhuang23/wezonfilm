<main class="library-main">
    <div class="library">
        <h3>FAVORITES</h3>
    </div>
    <div class="search-library">
        <input type="text" placeholder="Seach Library" ng-model="titleFilter.Title">
    </div>
    <div class="library-wrapper">
    <div class="library-content" ng-repeat="film in favorites | filter: titleFilter">
      <a ui-sref="reviews({id:'{{films.imdbID}}'})">
            <div class=film-display>
                <div><a href="{{film.link}}"><img ng-src="{{film.Poster}}"></div>
                <div class='name-library'>{{film.Title}}
                    ({{film.Year}})</div></a>
            </div>
          </a>
    </div>
  </div>
</main>
